<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- if the image cannot be found, onerror removes it -->
            <img class="book-image" src="{{ book_image }}" onerror="this.style.display='none';">
            <div class="book-info">
                <h1>{{ book_title }}</h1>
                <h2>by {{ book_author }}</h2>
                <p>{{ book_description }}</p>
                <div class="details">
                    <p2><strong>Pages:</strong> {{ book_pagecount }}</p2>
                    <p2><strong>Genre:</strong> {{ book_genre }}</p2>
                    <p2><strong>Year:</strong> {{ book_year }}</p2>
                </div>
            </div>
        </div>
        <div class="back-container">
        <a href="/" class="back-button">â¬…</a>
        </div>
    </div>
</body>
</html>
